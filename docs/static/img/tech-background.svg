<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Animated circuit lines -->
  <g opacity="0.4">
    <!-- Horizontal lines -->
    <line x1="0" y1="200" x2="1920" y2="200" stroke="#3b82f6" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="400" x2="1920" y2="400" stroke="#8b5cf6" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="600" x2="1920" y2="600" stroke="#10b981" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="800" x2="1920" y2="800" stroke="#f59e0b" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Vertical lines -->
    <line x1="400" y1="0" x2="400" y2="1080" stroke="#06b6d4" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="800" y1="0" x2="800" y2="1080" stroke="#ec4899" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.8s" repeatCount="indefinite"/>
    </line>
    <line x1="1200" y1="0" x2="1200" y2="1080" stroke="#6366f1" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.2s" repeatCount="indefinite"/>
    </line>
    <line x1="1600" y1="0" x2="1600" y2="1080" stroke="#14b8a6" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.6s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Circuit nodes -->
  <g filter="url(#glow)">
    <circle cx="400" cy="200" r="8" fill="#3b82f6">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="400" r="8" fill="#8b5cf6">
      <animate attributeName="r" values="6;10;6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="600" r="8" fill="#10b981">
      <animate attributeName="r" values="6;10;6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="800" r="8" fill="#f59e0b">
      <animate attributeName="r" values="6;10;6" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="800" r="8" fill="#06b6d4">
      <animate attributeName="r" values="6;10;6" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="200" r="8" fill="#ec4899">
      <animate attributeName="r" values="6;10;6" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="400" r="8" fill="#6366f1">
      <animate attributeName="r" values="6;10;6" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="600" r="8" fill="#14b8a6">
      <animate attributeName="r" values="6;10;6" dur="2.7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="3" fill="#3b82f6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 50,100; 0,0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="500" r="3" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="translate" values="0,0; -30,80; 0,0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1500" cy="300" r="3" fill="#10b981">
      <animateTransform attributeName="transform" type="translate" values="0,0; 40,-60; 0,0" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1700" cy="900" r="3" fill="#f59e0b">
      <animateTransform attributeName="transform" type="translate" values="0,0; -60,50; 0,0" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Binary code rain effect -->
  <g opacity="0.2" font-family="'Courier New', monospace" font-size="14" fill="#64748b">
    <text x="50" y="100">01001000</text>
    <text x="150" y="200">11010110</text>
    <text x="250" y="300">10101010</text>
    <text x="350" y="400">01110011</text>
    <text x="450" y="500">11001100</text>
    <text x="550" y="150">00110101</text>
    <text x="650" y="250">10011001</text>
    <text x="750" y="350">01010111</text>
    <text x="850" y="450">11100011</text>
    <text x="950" y="550">00101110</text>
    <text x="1050" y="100">10110100</text>
    <text x="1150" y="200">01101001</text>
    <text x="1250" y="300">11010010</text>
    <text x="1350" y="400">00111011</text>
    <text x="1450" y="500">10100101</text>
    <text x="1550" y="150">01011110</text>
    <text x="1650" y="250">11101000</text>
    <text x="1750" y="350">00010111</text>
    <text x="1850" y="450">10001101</text>
  </g>

  <!-- Hexagonal patterns -->
  <g opacity="0.15" stroke="#475569" stroke-width="1" fill="none">
    <polygon points="100,50 130,70 130,110 100,130 70,110 70,70"/>
    <polygon points="500,200 530,220 530,260 500,280 470,260 470,220"/>
    <polygon points="900,400 930,420 930,460 900,480 870,460 870,420"/>
    <polygon points="1300,600 1330,620 1330,660 1300,680 1270,660 1270,620"/>
    <polygon points="1700,800 1730,820 1730,860 1700,880 1670,860 1670,820"/>
  </g>

  <!-- Scanning beam effect -->
  <defs>
    <linearGradient id="scanBeam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1920" height="100" fill="url(#scanBeam)">
    <animate attributeName="y" from="-100" to="1080" dur="6s" repeatCount="indefinite"/>
  </rect>
</svg>
