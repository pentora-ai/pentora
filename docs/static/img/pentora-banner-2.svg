<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal, elegant design with gradient mesh -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b3d;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="spotlight">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
  </defs>

  <rect width="1200" height="400" fill="url(#bg2)"/>

  <!-- Spotlight effects -->
  <circle cx="200" cy="200" r="250" fill="url(#spotlight)"/>
  <circle cx="1000" cy="200" r="250" fill="url(#spotlight)"/>

  <!-- Abstract gradient waves -->
  <g opacity="0.3">
    <path d="M 0,150 Q 300,100 600,150 T 1200,150 L 1200,160 Q 900,210 600,160 T 0,160 Z" fill="#6366f1"/>
    <path d="M 0,220 Q 300,270 600,220 T 1200,220 L 1200,230 Q 900,180 600,230 T 0,230 Z" fill="#8b5cf6"/>
    <path d="M 0,290 Q 300,240 600,290 T 1200,290 L 1200,300 Q 900,350 600,300 T 0,300 Z" fill="#a78bfa"/>
  </g>

  <!-- Dots pattern -->
  <g opacity="0.2" fill="#60a5fa">
    <circle cx="150" cy="100" r="3"/>
    <circle cx="180" cy="120" r="2"/>
    <circle cx="210" cy="140" r="3"/>
    <circle cx="1050" cy="100" r="3"/>
    <circle cx="1020" cy="120" r="2"/>
    <circle cx="990" cy="140" r="3"/>
    <circle cx="150" cy="300" r="2"/>
    <circle cx="180" cy="280" r="3"/>
    <circle cx="1050" cy="300" r="2"/>
    <circle cx="1020" cy="280" r="3"/>
  </g>

  <!-- Shield with layers -->
  <g transform="translate(80, 150)">
    <path d="M 0,0 L 35,-18 L 70,0 L 70,55 C 70,80 35,105 35,105 C 35,105 0,80 0,55 Z"
          fill="none" stroke="url(#textGrad)" stroke-width="3" opacity="0.8"/>
    <path d="M 10,10 L 35,0 L 60,10 L 60,55 C 60,75 35,95 35,95 C 35,95 10,75 10,55 Z"
          fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
    <path d="M 20,20 L 35,12 L 50,20 L 50,50 C 50,65 35,80 35,80 C 35,80 20,65 20,50 Z"
          fill="none" stroke="#34d399" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Main Title with gradient -->
  <text x="600" y="180" font-family="'Inter', 'SF Pro Display', sans-serif"
        font-size="92" font-weight="800" fill="url(#textGrad)" text-anchor="middle" letter-spacing="6">
    PENTORA
  </text>

  <!-- Subtitle -->
  <text x="600" y="225" font-family="'Inter', sans-serif"
        font-size="24" font-weight="300" fill="#cbd5e1" text-anchor="middle" letter-spacing="4" opacity="0.9">
    Enterprise Security Platform
  </text>

  <!-- Feature pills -->
  <g transform="translate(280, 270)">
    <g opacity="0.9">
      <rect x="0" y="0" width="140" height="40" rx="20" fill="#6366f1" opacity="0.2" stroke="#6366f1" stroke-width="2"/>
      <text x="70" y="26" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#a78bfa" text-anchor="middle">âš¡ Lightning</text>
    </g>
    <g transform="translate(160, 0)" opacity="0.9">
      <rect x="0" y="0" width="140" height="40" rx="20" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
      <text x="70" y="26" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#60a5fa" text-anchor="middle">ðŸŽ¯ Precise</text>
    </g>
    <g transform="translate(320, 0)" opacity="0.9">
      <rect x="0" y="0" width="140" height="40" rx="20" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
      <text x="70" y="26" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#34d399" text-anchor="middle">ðŸ”’ Trusted</text>
    </g>
    <g transform="translate(480, 0)" opacity="0.9">
      <rect x="0" y="0" width="140" height="40" rx="20" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
      <text x="70" y="26" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#c4b5fd" text-anchor="middle">ðŸ“¦ Modular</text>
    </g>
  </g>

  <!-- Animated orbiting dots -->
  <g transform="translate(1100, 200)">
    <circle cx="0" cy="0" r="3" fill="#a78bfa">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,-50; 0,-50" dur="6s" repeatCount="indefinite" additive="sum"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#60a5fa">
      <animateTransform attributeName="transform" type="rotate" from="120 0 0" to="480 0 0" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,-50; 0,-50" dur="6s" repeatCount="indefinite" additive="sum"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#34d399">
      <animateTransform attributeName="transform" type="rotate" from="240 0 0" to="600 0 0" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,-50; 0,-50" dur="6s" repeatCount="indefinite" additive="sum"/>
    </circle>
  </g>

  <!-- Connection lines (minimal) -->
  <g opacity="0.15" stroke="#60a5fa" stroke-width="1.5">
    <line x1="200" y1="150" x2="400" y2="200"/>
    <line x1="400" y1="200" x2="300" y2="280"/>
    <line x1="1000" y1="150" x2="800" y2="200"/>
    <line x1="800" y1="200" x2="900" y2="280"/>
  </g>
</svg>
