<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Futuristic holographic theme -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000814;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#001d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000814;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="holo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#0096ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:0.8"/>
    </linearGradient>

    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="glow3">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="400" fill="url(#bg3)"/>

  <!-- Grid lines (holographic) -->
  <g opacity="0.2" stroke="#00f5ff" stroke-width="0.5">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
  </g>

  <!-- Holographic panels -->
  <g opacity="0.3">
    <rect x="100" y="100" width="200" height="120" fill="none" stroke="#00f5ff" stroke-width="2" rx="5"/>
    <line x1="100" y1="130" x2="300" y2="130" stroke="#00f5ff" stroke-width="1"/>
    <rect x="110" y="140" width="80" height="8" fill="#00f5ff" opacity="0.4"/>
    <rect x="110" y="155" width="140" height="8" fill="#00f5ff" opacity="0.3"/>
    <rect x="110" y="170" width="100" height="8" fill="#00f5ff" opacity="0.35"/>

    <rect x="900" y="180" width="200" height="120" fill="none" stroke="#ff006e" stroke-width="2" rx="5"/>
    <line x1="900" y1="210" x2="1100" y2="210" stroke="#ff006e" stroke-width="1"/>
    <rect x="910" y="220" width="100" height="8" fill="#ff006e" opacity="0.4"/>
    <rect x="910" y="235" width="140" height="8" fill="#ff006e" opacity="0.3"/>
    <rect x="910" y="250" width="80" height="8" fill="#ff006e" opacity="0.35"/>
  </g>

  <!-- Central scan circle -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#00f5ff" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00f5ff" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#00f5ff" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.6"/>

    <!-- Rotating scanner -->
    <g opacity="0.6">
      <line x1="0" y1="0" x2="0" y2="-100" stroke="#00f5ff" stroke-width="2" filter="url(#neon)">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="70" y2="-70" stroke="#ff006e" stroke-width="1.5" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Center glow -->
    <circle cx="0" cy="0" r="30" fill="url(#glow3)"/>
    <circle cx="0" cy="0" r="8" fill="#00f5ff" filter="url(#neon)"/>
  </g>

  <!-- Title with holographic effect -->
  <text x="600" y="100" font-family="'Orbitron', 'Rajdhani', 'Arial Black', sans-serif"
        font-size="86" font-weight="900" fill="none" stroke="#00f5ff" stroke-width="2"
        text-anchor="middle" letter-spacing="10" filter="url(#neon)">
    PENTORA
  </text>
  <text x="600" y="100" font-family="'Orbitron', 'Rajdhani', 'Arial Black', sans-serif"
        font-size="86" font-weight="900" fill="#00f5ff"
        text-anchor="middle" letter-spacing="10" opacity="0.8">
    PENTORA
  </text>

  <!-- Holographic line under title -->
  <line x1="400" y1="115" x2="800" y2="115" stroke="#00f5ff" stroke-width="2" filter="url(#neon)">
    <animate attributeName="stroke-dasharray" values="0,400; 400,0" dur="2s" fill="freeze"/>
  </line>

  <!-- Subtitle with tech styling -->
  <text x="600" y="340" font-family="'Share Tech Mono', monospace"
        font-size="18" font-weight="700" fill="#ff006e" text-anchor="middle" letter-spacing="6" opacity="0.9">
    [ ADVANCED THREAT DETECTION SYSTEM ]
  </text>

  <!-- System status indicators -->
  <g transform="translate(200, 350)">
    <circle cx="0" cy="0" r="5" fill="#00ff41">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="5" font-family="monospace" font-size="12" fill="#00ff41">SYSTEMS ONLINE</text>

    <circle cx="300" cy="0" r="5" fill="#00f5ff">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="315" y="5" font-family="monospace" font-size="12" fill="#00f5ff">SCANNING ACTIVE</text>

    <circle cx="600" cy="0" r="5" fill="#ff006e">
      <animate attributeName="opacity" values="1;0.4;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="615" y="5" font-family="monospace" font-size="12" fill="#ff006e">MONITORING</text>
  </g>

  <!-- Corner brackets (HUD style) -->
  <g stroke="#00f5ff" stroke-width="3" fill="none" opacity="0.5">
    <!-- Top left -->
    <path d="M 30,50 L 30,30 L 50,30"/>
    <!-- Top right -->
    <path d="M 1170,50 L 1170,30 L 1150,30"/>
    <!-- Bottom left -->
    <path d="M 30,370 L 30,390 L 50,390"/>
    <!-- Bottom right -->
    <path d="M 1170,370 L 1170,390 L 1150,390"/>
  </g>

  <!-- Data stream effect -->
  <g opacity="0.3" font-family="monospace" font-size="10" fill="#00f5ff">
    <text x="50" y="200">0x7F</text>
    <text x="50" y="220">0xA3</text>
    <text x="50" y="240">0x2B</text>
    <text x="1130" y="160">0xFF</text>
    <text x="1130" y="180">0x8D</text>
    <text x="1130" y="200">0x1C</text>
  </g>

  <!-- Scan line effect -->
  <rect x="0" y="0" width="1200" height="3" fill="#00f5ff" opacity="0.5" filter="url(#neon)">
    <animate attributeName="y" from="-10" to="400" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
