<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Cybersecurity theme with hexagonal network -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1f;stop-opacity:1" />
    </linearGradient>

    <filter id="glow1">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="scanBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="400" fill="url(#bg1)"/>

  <!-- Hexagonal grid pattern -->
  <g opacity="0.2" stroke="#00ff88" stroke-width="1.5" fill="none">
    <polygon points="120,80 150,100 150,140 120,160 90,140 90,100"/>
    <polygon points="180,80 210,100 210,140 180,160 150,140 150,100"/>
    <polygon points="240,80 270,100 270,140 240,160 210,140 210,100"/>

    <polygon points="150,160 180,180 180,220 150,240 120,220 120,180"/>
    <polygon points="210,160 240,180 240,220 210,240 180,220 180,180"/>
    <polygon points="270,160 300,180 300,220 270,240 240,220 240,180"/>

    <polygon points="900,80 930,100 930,140 900,160 870,140 870,100"/>
    <polygon points="960,80 990,100 990,140 960,160 930,140 930,100"/>
    <polygon points="1020,80 1050,100 1050,140 1020,160 990,140 990,100"/>

    <polygon points="930,160 960,180 960,220 930,240 900,220 900,180"/>
    <polygon points="990,160 1020,180 1020,220 990,240 960,220 960,180"/>
    <polygon points="1050,160 1080,180 1080,220 1050,240 1020,220 1020,180"/>
  </g>

  <!-- Scanning radar effect -->
  <g transform="translate(100, 200)" opacity="0.4">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>

    <!-- Radar sweep -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#00ff88" stroke-width="2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Lock/Security icon -->
  <g transform="translate(1050, 150)">
    <rect x="-25" y="10" width="50" height="60" rx="5" fill="none" stroke="#ff2d95" stroke-width="3" filter="url(#glow1)"/>
    <path d="M -15,-5 L -15,10 M 15,-5 L 15,10" stroke="#ff2d95" stroke-width="3" fill="none"/>
    <path d="M -15,-5 Q -15,-25 0,-25 Q 15,-25 15,-5" stroke="#ff2d95" stroke-width="3" fill="none"/>
    <circle cx="0" cy="35" r="8" fill="#ff2d95"/>
    <rect x="-3" y="35" width="6" height="15" fill="#ff2d95"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="165" font-family="'Courier New', monospace"
        font-size="88" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="8">
    PENTORA
  </text>

  <!-- Digital underline effect -->
  <g opacity="0.8">
    <rect x="400" y="175" width="400" height="3" fill="#00ff88">
      <animate attributeName="width" from="0" to="400" dur="1.2s" fill="freeze"/>
    </rect>
    <rect x="420" y="182" width="360" height="1" fill="#ff2d95"/>
    <rect x="440" y="186" width="320" height="1" fill="#00d9ff"/>
  </g>

  <!-- Tagline with tech font -->
  <text x="600" y="220" font-family="'SF Mono', 'Consolas', monospace"
        font-size="20" font-weight="500" fill="#00ff88" text-anchor="middle" letter-spacing="3">
    &lt; MODULAR SECURITY SCANNER /&gt;
  </text>

  <!-- Tech stats/badges -->
  <g transform="translate(350, 260)">
    <g>
      <rect x="0" y="0" width="100" height="30" fill="#1a1a3e" stroke="#00ff88" stroke-width="1.5"/>
      <text x="50" y="20" font-family="monospace" font-size="12" fill="#00ff88" text-anchor="middle">FAST</text>
    </g>
    <g transform="translate(120, 0)">
      <rect x="0" y="0" width="100" height="30" fill="#1a1a3e" stroke="#00d9ff" stroke-width="1.5"/>
      <text x="50" y="20" font-family="monospace" font-size="12" fill="#00d9ff" text-anchor="middle">MODULAR</text>
    </g>
    <g transform="translate(240, 0)">
      <rect x="0" y="0" width="100" height="30" fill="#1a1a3e" stroke="#ff2d95" stroke-width="1.5"/>
      <text x="50" y="20" font-family="monospace" font-size="12" fill="#ff2d95" text-anchor="middle">SECURE</text>
    </g>
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="100" height="30" fill="#1a1a3e" stroke="#ffa500" stroke-width="1.5"/>
      <text x="50" y="20" font-family="monospace" font-size="12" fill="#ffa500" text-anchor="middle">OPEN-SRC</text>
    </g>
  </g>

  <!-- Binary code rain effect -->
  <g opacity="0.15" font-family="monospace" font-size="12" fill="#00ff88">
    <text x="50" y="50">1010011</text>
    <text x="50" y="350">0110101</text>
    <text x="1120" y="80">1100110</text>
    <text x="1120" y="320">0011001</text>
  </g>

  <!-- Scanning beam animation -->
  <rect x="0" y="195" width="1200" height="2" fill="url(#scanBeam)" opacity="0.5">
    <animate attributeName="y" from="0" to="400" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
