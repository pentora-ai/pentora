<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2f4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for nodes -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pulse animation -->
    <radialGradient id="pulseGradient">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>

  <!-- Circuit board pattern (subtle background) -->
  <g opacity="0.15">
    <!-- Horizontal lines -->
    <line x1="0" y1="80" x2="1200" y2="80" stroke="#00d9ff" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="1200" y2="160" stroke="#00d9ff" stroke-width="0.5"/>
    <line x1="0" y1="240" x2="1200" y2="240" stroke="#00d9ff" stroke-width="0.5"/>
    <line x1="0" y1="320" x2="1200" y2="320" stroke="#00d9ff" stroke-width="0.5"/>

    <!-- Vertical lines -->
    <line x1="200" y1="0" x2="200" y2="400" stroke="#00d9ff" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#00d9ff" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#00d9ff" stroke-width="0.5"/>
    <line x1="800" y1="0" x2="800" y2="400" stroke="#00d9ff" stroke-width="0.5"/>
    <line x1="1000" y1="0" x2="1000" y2="400" stroke="#00d9ff" stroke-width="0.5"/>
  </g>

  <!-- Network topology visualization (DAG) -->
  <g opacity="0.4">
    <!-- Connections -->
    <line x1="100" y1="100" x2="220" y2="150" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="100" x2="220" y2="250" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
    <line x1="220" y1="150" x2="340" y2="200" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
    <line x1="220" y1="250" x2="340" y2="200" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
    <line x1="340" y1="200" x2="460" y2="180" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
    <line x1="340" y1="200" x2="460" y2="220" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>

    <!-- Additional background nodes -->
    <line x1="1100" y1="120" x2="980" y2="160" stroke="#4a9eff" stroke-width="2" opacity="0.4"/>
    <line x1="1100" y1="280" x2="980" y2="240" stroke="#4a9eff" stroke-width="2" opacity="0.4"/>
    <line x1="980" y1="160" x2="860" y2="200" stroke="#4a9eff" stroke-width="2" opacity="0.4"/>
    <line x1="980" y1="240" x2="860" y2="200" stroke="#4a9eff" stroke-width="2" opacity="0.4"/>

    <!-- Nodes -->
    <circle cx="100" cy="100" r="8" fill="#00d9ff" filter="url(#glow)"/>
    <circle cx="220" cy="150" r="8" fill="#00d9ff" filter="url(#glow)"/>
    <circle cx="220" cy="250" r="8" fill="#00d9ff" filter="url(#glow)"/>
    <circle cx="340" cy="200" r="8" fill="#00d9ff" filter="url(#glow)"/>
    <circle cx="460" cy="180" r="8" fill="#00d9ff" filter="url(#glow)"/>
    <circle cx="460" cy="220" r="8" fill="#00d9ff" filter="url(#glow)"/>

    <circle cx="1100" cy="120" r="8" fill="#4a9eff" filter="url(#glow)"/>
    <circle cx="1100" cy="280" r="8" fill="#4a9eff" filter="url(#glow)"/>
    <circle cx="980" cy="160" r="8" fill="#4a9eff" filter="url(#glow)"/>
    <circle cx="980" cy="240" r="8" fill="#4a9eff" filter="url(#glow)"/>
    <circle cx="860" cy="200" r="8" fill="#4a9eff" filter="url(#glow)"/>
  </g>

  <!-- Shield icon (left side) -->
  <g transform="translate(50, 140)">
    <path d="M 0 0 L 30 -15 L 60 0 L 60 50 C 60 70, 30 90, 30 90 C 30 90, 0 70, 0 50 Z"
          fill="none" stroke="#00d9ff" stroke-width="2.5" filter="url(#glow)"/>
    <path d="M 15 30 L 25 40 L 45 15"
          fill="none" stroke="#00d9ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Scanning pulse effect -->
    <circle cx="30" cy="40" r="15" fill="url(#pulseGradient)" opacity="0.3">
      <animate attributeName="r" from="15" to="35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main Text - PENTORA -->
  <text x="600" y="180" font-family="'SF Pro Display', 'Segoe UI', Arial, sans-serif"
        font-size="84" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="4">
    PENTORA
  </text>

  <!-- Accent line under title -->
  <line x1="450" y1="195" x2="750" y2="195" stroke="#00d9ff" stroke-width="3">
    <animate attributeName="x2" from="450" to="750" dur="1.5s" fill="freeze"/>
  </line>

  <!-- Tagline -->
  <text x="600" y="230" font-family="'SF Pro Display', 'Segoe UI', Arial, sans-serif"
        font-size="22" font-weight="400" fill="#a0b0c0" text-anchor="middle" letter-spacing="2">
    Modular, High-Performance Security Scanner
  </text>

  <!-- Feature badges -->
  <g transform="translate(300, 270)">
    <!-- Badge 1: Modular -->
    <rect x="0" y="0" width="120" height="35" rx="17.5" fill="#1a2f4a" stroke="#00d9ff" stroke-width="1.5"/>
    <text x="60" y="23" font-family="'SF Pro Display', Arial, sans-serif"
          font-size="14" font-weight="500" fill="#00d9ff" text-anchor="middle">âš¡ Fast</text>

    <!-- Badge 2: DAG Engine -->
    <rect x="140" y="0" width="140" height="35" rx="17.5" fill="#1a2f4a" stroke="#4a9eff" stroke-width="1.5"/>
    <text x="210" y="23" font-family="'SF Pro Display', Arial, sans-serif"
          font-size="14" font-weight="500" fill="#4a9eff" text-anchor="middle">ðŸ§© Modular</text>

    <!-- Badge 3: Enterprise -->
    <rect x="300" y="0" width="140" height="35" rx="17.5" fill="#1a2f4a" stroke="#00ffa3" stroke-width="1.5"/>
    <text x="370" y="23" font-family="'SF Pro Display', Arial, sans-serif"
          font-size="14" font-weight="500" fill="#00ffa3" text-anchor="middle">ðŸ”’ Secure</text>

    <!-- Badge 4: Open Source -->
    <rect x="460" y="0" width="140" height="35" rx="17.5" fill="#1a2f4a" stroke="#ff6b9d" stroke-width="1.5"/>
    <text x="530" y="23" font-family="'SF Pro Display', Arial, sans-serif"
          font-size="14" font-weight="500" fill="#ff6b9d" text-anchor="middle">ðŸ“– Open Source</text>
  </g>

  <!-- Scanning beam effect (right side) -->
  <g opacity="0.3">
    <line x1="1050" y1="200" x2="1150" y2="150" stroke="#00d9ff" stroke-width="2">
      <animate attributeName="opacity" from="0" to="1" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="1050" y1="200" x2="1150" y2="200" stroke="#00d9ff" stroke-width="2">
      <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="1050" y1="200" x2="1150" y2="250" stroke="#00d9ff" stroke-width="2">
      <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
