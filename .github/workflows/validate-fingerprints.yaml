name: Fingerprint Validation

on:
  pull_request:
    paths:
      - 'pkg/fingerprint/**'
      - 'pkg/fingerprint/data/**'
      - 'pkg/fingerprint/testdata/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Run validation suite (PR)
        run: |
          set -e
          go test -v ./pkg/fingerprint -run TestValidationRunner 2>&1 | tee validation.log

      - name: Run validation suite (main baseline)
        run: |
          set -e
          git fetch origin main
          git checkout -f FETCH_HEAD
          go test -v ./pkg/fingerprint -run TestValidationRunner 2>&1 | tee baseline.log

      - name: Compare metrics
        run: |
          bash scripts/compare-validation-metrics.sh baseline.log validation.log > metrics_diff.md

      - name: Post metrics diff comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PENTORABOT_ISSUE_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('metrics_diff.md', 'utf8');
            // Create or update a sticky comment identified by a marker
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              per_page: 100,
            });
            const marker = '<!-- FINGERPRINT_VALIDATION_SUMMARY -->';
            const existing = comments.find(c => c.body && c.body.includes(marker));
            const finalBody = `${marker}\n` + body;
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: finalBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: finalBody,
              });
            }

