name: Fingerprint Validation

on:
  pull_request:
    paths:
      - 'pkg/fingerprint/**'
      - 'pkg/fingerprint/data/**'
      - 'pkg/fingerprint/testdata/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Run validation suite (PR)
        run: |
          set -e
          go test -v ./pkg/fingerprint -run TestValidationRunner 2>&1 | tee validation.log

      - name: Run validation suite (main baseline)
        run: |
          set -e
          git fetch origin main
          git checkout -f FETCH_HEAD
          go test -v ./pkg/fingerprint -run TestValidationRunner 2>&1 | tee baseline.log

      - name: Restore PR head
        run: |
          set -e
          git checkout -f "$GITHUB_SHA"

      - name: Compare metrics and validate
        run: |
          set -e
          bash scripts/compare-validation-metrics.sh baseline.log validation.log
          # Script exits with error status if regressions >5% detected
          # Metrics output is visible in workflow logs
