name: Sync /docs to vulntor/docs

on: workflow_dispatch
#on:
#  push:
#    branches: [main]
#    paths:
#      - 'docs/**'

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (vulntor)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest commit message
        id: commitmsg
        run: |
          MSG=$(git log -1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Configure git
        run: |
          git config --global user.name "vulntorbot"
          git config --global user.email "vulntorbot@users.noreply.github.com"

      - name: Clone destination repo (vulntor/docs)
        env:
          GITHUB_TOKEN: ${{ secrets.PENTORABOT_PAT }}
        run: |
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/vulntor/docs.git ../docs-repo
          cd ../docs-repo
          # Eski içeriği temizle
          find . ! -name '.git' -mindepth 1 -maxdepth 1 -exec rm -rf {} +

      - name: Copy docs contents (including hidden files) to root
        run: |
          shopt -s dotglob
          cp -R docs/* ../docs-repo/
          shopt -u dotglob

      - name: Commit & push if changed
        working-directory: ../docs-repo
        env:
          GITHUB_TOKEN: ${{ secrets.PENTORABOT_PAT }}
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "${{ steps.commitmsg.outputs.message }}"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/vulntor/docs.git main
          fi
